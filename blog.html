<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <h1>Blog Article Title</h1>
        <p>Blog article content goes here...</p>
        <p>Author: John Doe</p>
    </section>
    <a href="index.html">Home</a>
    <script>
        // Check if user is logged in
        if (!localStorage.getItem('loggedIn')) {
            alert('You must be logged in to view this page.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
